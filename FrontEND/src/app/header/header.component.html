<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark" [ngStyle]="navbg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  
        <span class="navbar-toggler-icon"></span>
        <span class="fw-bold text-secondary"></span>
      </button>

  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- <a class="nav-link active" aria-current="page" routerLink="">Home</a> -->
            <button class="login" aria-current="page" routerLink="">Home</button>

          </li>

          <div *ngIf="!isLoggedIn">
            <div class="collapse navbar-collapse" id="navbarNav">
                <li class="nav-item">
                  <button class="login" aria-current="page" routerLink="/login">Login</button>
                </li>
                <li class="nav-item">
                  <button class="sign-up" aria-current="page" routerLink="/signup">Sign-Up</button>
                </li>
            </div>
          </div>

          <div *ngIf="isLoggedIn">

            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    
              <button class="login" aria-current="page" routerLink="/search">Search</button>
    
            </div>
    
          </div>

        </ul>
  
        <button class="login" (click)="logout()" ngbDropdownItem>Logout</button>

          <!-- <button class="btn btn-outline-success" routerLink="/search" type="submit">Search</button> -->
  
      </div>
    </div>
  </nav>

</body>

</html>
